1. При нажатии на кнопку "Добавить еще" в стейт cities добавлять пустой объект {name: '', price: ''}. Это нужно для того, чтобы не создавать второй стейт с новыми полями. Все что приходит с бэка ты сохраняешь в стейт cities, а когда нажмешь на добавить, то просто в конец добавляешь пустой объект. Тогда реакт сам сгенерирует два пустых поля.

2. При нажатии на "Сохранить" нужно также делать проверку в отдельной переменной allFilled, что все поля заполнены. Нужно пробегаться по каждому объекту и смотреть, что у него поле name и price не пустые. Можно с помощью Array.every это сделать, пробежаться по каждому объекту и делать такую проверку. Если хотя бы в одном объекте будут пустые поля, то Array.every вернет true/false.

Если allFilled будет false, то выводить алерт, что одно из полей не заполнено. если будет true, то будешь отправлять запрос на сохранение (это позже).

3. В компоненте CityFields сделай проверку двух полей, что они не пустые. Если одно из полей пустое, то внизу под ними выводи текст красным "Одно из полей не заполнено".

